buildscript {
    repositories {
        jcenter()
        maven { url = "https://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:5.0.1'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.


version = "1.5"
group = "com.focamacho.vampiresneedumbrellas"
archivesBaseName = "vampiresneedumbrellas"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.5.2847"
    runDir = "run"

    mappings = "snapshot_20171003"
}

repositories {
    maven {
        url = "https://maxanier.de/maven2"
    }

    maven {
        url = "http://minecraft.curseforge.com/api/maven/"
    }

    maven {
        name = "thiakil"
        url = "http://maven.thiakil.com"
    }
    
    maven {
        url = "http://dvs1.progwml6.com/files/maven"
    }
}
dependencies {
    deobfCompile "de.teamlapen.vampirism:Vampirism:1.12.2-1.6.2:api"
    provided "de.teamlapen.vampirism:Vampirism:1.12.2-1.6.2"

    provided "com.azanor.baubles:Baubles:1.12-1.5.2"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
